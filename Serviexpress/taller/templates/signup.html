{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'ext/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/signs.css' %}">

    <title>Signup - Taller Mecanico Serviexpress</title>
</head>
<section>
    <div class="form-box">
        <div style="text-align: center;">
            <form method="POST">
                {% csrf_token %}
                <h2> Registrarse </h2>
                <div class="inputbox">
                    <input style="text-indent: 6px;" type="text" required name="rut" maxlength="12">
                    <label for=""> Rut </label>
                </div>
                <div class="inputbox">
                    <input style="text-indent: 6px;" type="text" required name="nombre">
                    <label for=""> Nombre </label>
                </div>
                <div class="inputbox">
                    <input style="text-indent: 6px;" type="text" required name="apellido">
                    <label for=""> Apellido </label>
                </div>
                <div class="inputbox">
                    <input style="text-indent: 6px;" type="password" required name="password1">
                    <label> Contraseña </label>
                </div>
                <div class="inputbox">
                    <input style="text-indent: 6px;" type="password" required name="password2">
                    <label> Confirmar Contraseña </label>
                </div>
                <div class="inputbox">
                    <label for="role">Rol: </label>
                    <select name="role" id="role" required>
                        <option value="Cliente">Cliente</option>
                        <option value="Empleado">Empleado</option>
                    </select>
                </div>
                <p style="color: white;">
                    {{Mensaje}}
                </p>
                <button class="btn" type="submit"> Registrarse </button>
                <br>
                <div class="sign-in">
                    <p> ¿Ya tienes una cuenta? <a href="/signin"> Acceder </a></p>
                </div>
            </form>
        </div>
    </div>
</section>


<!--JQuery-->
<script src="{% static 'ext/bootstrap/js/jquery.js' %}"></script>
<script src="{% static 'ext/bootstrap/js/bootstrap.min.js' %}"></script>
